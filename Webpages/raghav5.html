<html>

<head>
<script type="text/javascript">
	function people(name,age)
	{
		this.name=name;
		this.age=age;
		this.yearsUntillRetire=yearsLeft;
	}
	function yearsLeft()
	{
		var numYears = 65-this.age;
		return numYears;
	}
	var nat=new people("Natalie", 28);
	
</script>
</head>
<body>
<script type="text/javascript">
	document.write(nat.yearsUntillRetire());
</script>


</body>
